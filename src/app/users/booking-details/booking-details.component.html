<div class="container mt-5 px-2">
    <div class="mb-2 d-flex justify-content-between align-items-center">
        
    </div>
    <div class="table-responsive">
    <table class="table table-responsive table-borderless"> 
      <thead>
        <tr class="bg-light">
          <th scope="col" width="5%"><input class="form-check-input" type="checkbox"></th>
          <th scope="col" width="5%">#</th>
          <th scope="col" width="20%">Date</th>
          <th scope="col" width="10%">Time Slot</th>
          <th scope="col" class="text-end" width="20%"><span>Booking Status</span></th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let data of getAppointmentDataArray,index as i">
          <th scope="row"><input class="form-check-input" type="checkbox"></th>
          <td>{{ i+1 }}</td>
          <td>{{ data.date }}</td>
          <td>{{ data.selected_slote.timeslote }}</td>
          <td class="text-end"><span class="fw-bolder" style="color:green">{{ data.booking_status }}</span></td>
        </tr>
        
    </tbody>
    <br><br><br><br><br>
</table>
  
  </div>
    
</div>
