<!-- Contact Section -->
<section class="appoinment-section section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="accordion-section">
    <div class="section-title">
        <h3>FAQ</h3>
    </div>
    <div class="accordion-holder">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            If you have account ?
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        Sign In Here - <a [routerLink]="[('/guest/signin')]">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="contact-area">
    <div class="section-title">
        <h3>Sign Up
            <!-- <span>Appointment</span> -->
        </h3>
    </div>
    <form name="contact_form" class="default-form contact-form" (ngSubmit)="onSubmit()" method="post">
        <div class="row">
            
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <input type="text" [(ngModel)]="userData.name" name="name" placeholder="Your Name" required="">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="userData.email" name="email" placeholder="Your Email" required="">
                </div>
                <div class="form-group">
                    <input type="number" [(ngModel)]="userData.contactno" name="contactno" placeholder="Your Contact No" required="">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="userData.username" name="username" placeholder="Your Username" required="">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="userData.password" name="passsword" placeholder="Your Password" required="">
                </div>
                
                <div class="form-group text-center">
                    <button type="submit" class="btn-style-one">submit now</button>
                </div>
            </div>
        </div>
    </form>
</div>                        
            </div>
        </div>                    
    </div>
</section>
<!-- End Contact Section -->
